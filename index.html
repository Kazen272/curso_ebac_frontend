<!DOCTYPE html>
<html lang="pt-br'">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ebac</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <form id="formulario" action="/submit" method="POST">
        <div id="Cabecalho-formulario">
            <h1 id="header_forms">
                Formulário de Validação de Números
            </h1>
        </div>
            <div class="col-auto">
                <label class="form-label">Número A</label>
                <input id="numberA" type="number" class="form-control" placeholder="Digíte o Número A" required>
            </div>
        </div>
            <div class="col-auto">
                <label class="form-label">Número B</label>
                <input id="numberB" type="number" class="form-control" placeholder="Digíte o Número B" required>
            </div>
        </div>

            <div class="col-auto">
                <p class="success-message"> O número B é maior que o número A </p>
                <p class="error-message"> O número B não é maior que o número A </p>
            </div>
        </div>

        <div id="botao-form" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button onclick="validaNumero()" class="btn btn-primary me-md-2" type="submit" data-bs-toggle="tooltip"
                title="Clique para validar se o Número 'B' é maior que o número 'A'">Validar</button>
        </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
